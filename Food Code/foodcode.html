<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="foodcode.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .menu h1 {
            background-color: #ff5722;
            color: #fff;
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item h2 {
            margin: 0 0 10px;
        }
        .menu-item p {
            margin: 0;
            color: #666;
        }
        .header h1 {
            background-color: #fb7100;
            color: #fff;
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        </style>
</head>
<body>
 
        <img src="pic/A creative logo with colorful dishes, AI symbols, connecting symbol, and the name Off clearly visible (3) - Copy.png">
        <div class="container" style="color: black;">welcome</div>
        <h1>OFF registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name"  required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="storeData()">Register</button>
        </form>
        <div id="result"></div>
        <a href="front.html">order now</a>
    </div>
    <script>
        function storeData() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            // Simple data storage in local storage (for demo purposes)
            var user = { name: name, email: email, password: password };
            localStorage.setItem("user", JSON.stringify(user));
            
            document.getElementById("result").innerText = "Registration successful!";
        }
    </script>
</body>
</html>
